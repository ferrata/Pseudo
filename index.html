<html>

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="scripts/psuedo.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
</head>

<body>
    <div class="card">
        <div class="card-header">Source</div>
        <div class="card-body">
            <textarea placeholder="Text to convert here" class="form-control" cols="40" rows="5" onchange="ConvertAndUpdate(this, pseudoTarget);"
                oninput="this.onchange();"></textarea>
        </div>
        <div class="card">
            <div class="card-header">
                Pseduo Text
            </div>
            <div class="card-body">
                <textarea id="pseudoTarget" class="form-control" readonly></textarea>
            </div>
        </div>
</body>

</html>
